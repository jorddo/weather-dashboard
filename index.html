<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="row">
      <aside class="col s2">
        <!-- search function -->
        <h2 class="search-txt">Search for a city:</h2>
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  id="textarea1"
                  class="materialize-textarea txt"
                ></textarea>
                <label for="textarea1">City</label>
                <button
                  class="waves-effect waves-light btn #1e88e5 blue darken-1 search-btn"
                  type="button"
                >
                  Search
                </button>
              </div>
            </div>
          </form>
        </div>
      </aside>
      <!-- current weather box -->
      <section class="weather col s10">
        <section class="current-section">
          <div class="current-container">
            <div class="name-date">
              <h3 id="current-city"></h3>
              <h3 class="date"></h3>
              <img id="current-icon"></img>
            </div>
            <div class="current-weather">
              <p id="current-temp"></p>
              <p id="current-wind"></p>
              <p id="current-humidity"></p>
              <p id="current-uvi"></p>
            </div>
          </div>
        </section>
        <!-- 5 day weather cards-->
        <section class="card-wrapper">
          <div class="card card-text card-color">
            <p class="card-date"></p>
            <p class="card-icon"></p>
            <p class="card-temp"></p>
            <p class="card-wind"></p>
            <p class="card-humidity"></p>
          </div>
          <div class="card card-text card-color">
            <p class="card-date"></p>
            <p class="card-icon"></p>
            <p class="card-temp"></p>
            <p class="card-wind"></p>
            <p class="card-humidity"></p>
          </div>
          <div class="card card-text card-color">
            <p class="card-date"></p>
            <p class="card-icon"></p>
            <p class="card-temp"></p>
            <p class="card-wind"></p>
            <p class="card-humidity"></p>
          </div>
          <div class="card card-text card-color">
            <p class="card-date"></p>
            <p class="card-icon"></p>
            <p class="card-temp"></p>
            <p class="card-wind"></p>
            <p class="card-humidity"></p>
          </div>
          <div class="card card-text card-color">
            <p class="card-date"></p>
            <p class="card-icon"></p>
            <p class="card-temp"></p>
            <p class="card-wind"></p>
            <p class="card-humidity"></p>
          </div>
        </section>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
